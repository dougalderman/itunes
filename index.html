<!DOCTYPE HTML>
<html ng-app="itunes">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div id="myContainer">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-music"></span> DevTunes</a>
          </div>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="artist" placeholder="Artist Name" >
              <button class="btn btn-primary" ng-click="getSongData(artist)"> Submit </button>
              <input type="text" class="form-control, filter" ng-model="filterData" ng-change="filter()" placeholder="Filter Data">
            </div>
          </form>
        </div>
      </div>
    </div>
    <br><br><br>
    <div class="panel panel-default">
      <div class="panel-heading"> Your Search Results:</div>
      <!--<div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns swap-image="defaultInfo.search"></div> -->
      <div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns></div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/itunesService.js"></script>
<!--    <script src="js/trustFilter.js"></script> -->

  </body>
</html>
